{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h1>{{ name }}</h1>
  <p>This app analyzes and stores text in MongoDB.</p>

  <form action="/add_text" method="POST">
    <textarea name="text_input" placeholder="Enter text..." rows="5" cols="40"></textarea><br>
    <button type="submit">Save Text</button>
  </form>

  <h3>Technologies Used:</h3>
  <ul>
    {% for tech in techs %}
    <li>{{ tech }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
